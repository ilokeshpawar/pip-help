name: Python package installation
run-name: Python package installation

on: [push]

jobs:
  build:
    strategy:
        matrix:
            os: [ubuntu-latest, macos-latest, windows-latest]
            python-version: ["pypy3.10", "3.9", "3.10", "3.11", "3.12", "3.13"]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version on mac and linux
        shell: bash
        if: ${{ matrix.os == 'ubuntu-latest' }} or ${{ matrix.os == 'macos-latest' }}
        run: |
          python --version >> results.txt
        
      - name: Display Python version on windows
        shell: powershell
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          python -V 1>>win_results.txt

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: *.txt

          
